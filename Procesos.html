<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styleProcesos.css">
  <title>Procesos</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <h2>Reservar Cita</h2>
                <form action=""data-action="insertar">
                    <div class="inputbox">
                        <input type="number" name="idHotel" required>
                        <label for="">idPaciente</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" name="Nombre" required>
                        <label for="">idMedico</label>
                    </div>
                    <div class="inputbox">
                        <input type="date" name="Apellido" required>
                        <label for="">fecha de la cita</label>
                    </div>
                    <button class="select-button">Reservar</button>
                </form>
            </div>
        </div>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <h2>Registrar ingreso</h2>
                    <form action=""data-action="actualizar">
                        <div class="inputbox">
                            <input type="number" name="idPaciente" required>
                            <label for="">idPaciente</label>
                        </div>
                        <div class="inputbox">
                            <input type="number" name="idHotel" required>
                            <label for="">idHabitacion</label>
                        </div>
                        <div class="inputbox">
                            <input type="date" name="Nombre" required>
                            <label for="">Fecha de inicio de internamiento</label>
                        </div>
                        <button class="select-button">Registrar</button>
                    </form>
                </div>
            </div>
            </section>
            <section>
                <div class="form-box">
                    <div class="form-value">
                        <h2>Dar de Alta medica</h2>
                        <form action=""data-action="eliminar">
                            <div class="inputbox">
                                <input type="number" name="idHotel" required>
                                <label for="">idIngreso</label>
                            </div>
                            <div class="inputbox">
                                <input type="date" name="Nombre" required>
                                <label for="">Fecha de salida de internamiento</label>
                            </div>
                            <button class="select-button">Dar alta</button>
                        </form>
                    </div>
                </div>
        <a id="inicio-button" class="inicio-button" href="presentation.html">Inicio</a>
        <script src="scriptProcesos.js"></script>
    </section>
    </section>
</body>
</html>
